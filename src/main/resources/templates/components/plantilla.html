<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras">
    <head th:fragment="head (page)">
        <title th:text="${page}">Pagina</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
        <link rel="stylesheet" th:href="@{/css/misEstilos.css}"/>
    </head>
    <body>

        <header th:fragment="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
                <div class="container-fluid mx-3">
                    <a th:href="@{/}" th:text="#{plantilla.titulo}" class="navbar-brand">Control Cliente</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                        <ul class="navbar-nav">
                            <li class="nav-item px-2">
                                <a th:href="@{/}" th:text="#{barra.titulo}" class="nav-link active">Inicio</a>
                            </li>                           
                        </ul>
                        <ul sec:authorize="isAuthenticated()" class="navbar-nav ml-auto">
                            <li class="nav-item px-2">
                                <a href="#" class="nav-link">
                                    <i class="fas fa-user"></i>
                                    <span th:text="#{barra.bienvenido}">Bienvenido:</span>
                                    <span sec:authentication="name">Usuario</span>
                                </a>
                            </li>
                            <li class="nav-item px-2">
                                <form th:action="@{/logout}" method="POST">
                                    <a href="#" onclick="this.parentNode.submit();"  class="nav-link">
                                        <i class="fa fa-user-times"></i>
                                        [[#{barra.salir}]]
                                    </a>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <section class="py-2 bg-info text-white" id="main-header">
                <div class="container-fluid px-3">
                    <div class="row">
                        <div class="col-lg-6">
                            <h2>
                                <i class="fas fa-cog"></i> [[#{plantilla.titulo}]]
                            </h2>
                        </div>
                    </div>
                </div>
            </section>
        </header>

        <footer th:fragment="footer" class="bg-warning py-5 text-white mt-5">
            <div class="container">
                <div class="container-fluid  text-center text-muted">[[#{plantilla.footer}]] &copy; | <a href="http://irvincg.herokuapp.com/" target="_blank" >IACG</a></div>
                <div class="container-fluid text-center"><a th:href="@{/(lang=es)}">ES</a> | <a th:href="@{/(lang=en)}">EN</a> </div>
            </div>
            <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
            <script th:src="@{/webjars/popper/umd/popper.min.js}"></script>
            <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script> 
        </footer>

    </body>  
</html>
