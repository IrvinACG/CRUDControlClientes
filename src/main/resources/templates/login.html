<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head th:replace="/components/plantilla :: head(page='Login')">   
    </head>
    <body>
        <header th:replace="/components/plantilla :: header"></header>
        <div class="vh-80">
            <section id="actions" class="py-4 mb-4 bg-light">
                <div class="container">
                    <div class="row">
                        <!--Botobes, etc-->
                    </div>
                </div>
            </section>

            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 mx-auto">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Login</h4>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/login}" method="POST" class="was-validated">
                                        <div class="form-group">
                                            <label for="username">Username </label>
                                            <input type="text" name="username" id="username" class="form-control" required="true"/>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password </label>
                                            <input type="password" name="password" id="password" class="form-control" required="true"/>
                                        </div>
                                        <div class="form-group">                   
                                            <input type="submit" name="login" class="btn btn-primary btn-block" value="Ingresar" />
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <footer th:replace="/components/plantilla :: footer"></footer>
    </body>
</html>
